<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Midnight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            
            border-radius: 24px 24px 0 0;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 48px;
            font-weight: 400;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            align-items: center;
            margin-bottom: 32px;
        }

        .countdown-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            padding: 24px 20px;
            border-radius: 20px;
            min-width: 110px;
            box-shadow: 0 12px 24px rgba(30, 41, 59, 0.3), 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .time-unit:hover::before {
            left: 100%;
        }

        .time-unit:hover {
            transform: perspective(1000px) rotateX(-8deg) translateY(-8px);
            box-shadow: 0 20px 40px rgba(30, 41, 59, 0.4), 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .time-number {
            font-size: 3rem;
            font-weight: 700;
            display: block;
            line-height: 1;
            text-align: center;
            margin-bottom: 8px;
        }

        .time-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.9;
            text-align: center;
            font-weight: 500;
        }

        .gift-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .profile-image {
            width: 250px;
            height: 300px;
            border-radius: px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 4px solid rgba(255, 255, 255, 0.8);
        }

        .profile-image:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
        }

        .message-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .message-text {
            font-size: 1.1rem;
            color: #475569;
            line-height: 1.7;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .contact-info {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
            margin-top: 16px;
            box-shadow: 0 8px 16px rgba(30, 41, 59, 0.3);
            transition: all 0.3s ease;
        }

        .contact-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(30, 41, 59, 0.4);
        }

        .thank-you {
            font-style: italic;
            color: #64748b;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 400;
        }

        .midnight-message {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: pulse 2s infinite;
            margin: 32px 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .celebration {
            font-size: 5rem;
            margin: 24px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-24px); }
            60% { transform: translateY(-12px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 32px;
            }
            
            .countdown-display {
                gap: 16px;
            }
            
            .time-unit {
                min-width: 90px;
                padding: 20px 16px;
            }
            
            .time-number {
                font-size: 2.5rem;
            }
            
            .profile-image {
                width: 240px;
                height: 240px;
            }
            
            .midnight-message {
                font-size: 2.5rem;
            }
            
            .celebration {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 16px 12px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .contact-info {
                font-size: 1.1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Birthday To Me!</h1>
        <p class="subtitle">Ging Click mogd ang link My</p>
        
        <div id="countdown-content">
            <div class="main-content">
                <div class="countdown-section">
                    <div class="countdown-display">
                        <div class="time-unit">
                            <span class="time-number" id="hours">00</span>
                            <span class="time-label">Hours</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="minutes">00</span>
                            <span class="time-label">Minutes</span>
                        </div>
                        <div class="time-unit">
                            <span class="time-number" id="seconds">00</span>
                            <span class="time-label">Seconds</span>
                        </div>
                    </div>
                </div>
                
                <div class="gift-section">
                    <img src="LAMIS.jpeg" alt="Birthday Gift Request" class="profile-image">
                </div>
            </div>
            
            <div class="message-card">
                <p class="message-text">
                    Para Maghatag saakon gift
                </p>
                <div class="contact-info">09307725683</div>
                <p class="thank-you">Thank You - any amount will be appreciated</p>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(24, 0, 0, 0);
            
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById("countdown-content").innerHTML = `
                    <div class="celebration">ðŸŽ‰</div>
                    <div class="midnight-message">It's Midnight!</div>
                    <div class="celebration">ðŸŽŠ</div>
                    <div class="main-content">
                        <div class="gift-section">
                            <img src="LAMIS.jpeg" alt="Birthday Gift Request" class="profile-image">
                        </div>
                        <div class="message-card">
                            <p class="message-text">
                                Ging Click mogd ang link My para mag send saakon gift
                            </p>
                            <div class="contact-info">09307725683</div>
                            <p class="thank-you">Thank You - any amount will be appreciated</p>
                        </div>
                    </div>
                `;
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
