<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Midnight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: #2c3e50;
            color: white;
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.3);
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: perspective(1000px) rotateX(-5deg) translateY(-5px);
            box-shadow: 0 15px 30px rgba(44, 62, 80, 0.4);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            line-height: 1;
            text-align: center;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
            text-align: center;
        }

        .message-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .message-text {
            font-size: 1.1rem;
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .contact-info {
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            display: inline-block;
            margin-top: 10px;
        }

        .thank-you {
            font-style: italic;
            color: #6c757d;
            margin-top: 15px;
            font-size: 1rem;
        }

        .midnight-message {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .celebration {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .countdown-display {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .time-number {
                font-size: 2rem;
            }
            
            .midnight-message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Birthday To Me!</h1>
        <div class="message-card" style="margin-top: 0; flex: 1; min-width: 250px;">
            <p class="message-text">
                Ging Click mogd ang link My
           </p>
        
        <div id="countdown-content">
            <div style="display: flex; align-items: center; gap: 40px; flex-wrap: wrap; justify-content: center;">
                <div class="countdown-display" style="margin-bottom: 0;">
                    <div class="time-unit">
                        <span class="time-number" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-number" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
                
                <div class="message-card" style="margin-top: 0; flex: 1; min-width: 250px;">
                    <p class="message-text">
                        Para Maghatag saakon gift
                    </p>
                    <div class="contact-info">09307725683</div>
                    <p class="thank-you">Thank You any amount will be appreciated</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(24, 0, 0, 0);
            
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById("countdown-content").innerHTML = `
                    <div class="celebration">ðŸŽ‰</div>
                    <div class="midnight-message">It's Midnight!</div>
                    <div class="celebration">ðŸŽŠ</div>
                    <div class="message-card">
                        <p class="message-text">
                            Ging Click mogd ang link My para mag send saakon gift
                        </p>
                        <div class="contact-info">09307725683</div>
                        <p class="thank-you">Thank You - any amount will be appreciated</p>
                    </div>
                `;
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
